name: Run Python Script and Save CSV

on:
  schedule:
    - cron: '06 16 * * *'  # Runs every day at midnight (adjust as needed)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify your required Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium

      - name: Install GeckoDriver for Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox-geckodriver

      - name: Run Python Script
        env:
          DISPLAY: ":99"  # Needed for headless browsers
        run: python main.py

      - name: Commit and Push CSV Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.csv
          git commit -m "Add CSV file generated by action"
          git push
        continue-on-error: true  # Prevents failure if there are no changes to commit

